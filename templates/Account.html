<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  </head>
  <title>Document</title>
  <style>
    body {
      background-color: #FCD8D4;
    }

    .container {
      width: 1000px;
      height: 100%;
      margin-top: 100px;
      background-color: white;
      padding: 50px 50px 50px 50px;
      border-radius: 40px;
    }

  </style>
</head>

<body>

  <div class="container">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Name">Họ</label>
          <input type="Text" class="form-control" id="Name" placeholder="Họ">
        </div>
        <div class="form-group col-md-6">
          <label for="Name">Tên</label>
          <input type="Text" class="form-control" id="Name" placeholder="Tên">
        </div>
      </div>
      <div class="form-row" style="margin-left: 1px">
        <p>Ngày Sinh</p>
      </div>
      <input id="datepicker" width="276" />
      <script>
          $('#datepicker').datepicker({
              uiLibrary: 'bootstrap4'
          });
      </script>
      <div class="form-group">
        <label for="inputAddress">Địa Chỉ</label>
        <input type="text" class="form-control" id="inputAddress"
          placeholder="Số nhà...Huyện/Xã/Phường...Quận...Thành Phố">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Number">Số Điện Thoại</label>
          <input type="text" class="form-control" id="Number">
        </div>
        <div class="form-group col-md-6">
          <label for="Gender">Giới Tính</label>
          <select id="Gender" class="form-control">
            <option selected>Chọn </option>
            <option>Nam</option>
            <option>Nữ</option>
            <option>Giới Tính Thứ 3</option>
          </select>
        </div>
      </div>
        <div class="form-group">

          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="Email">

        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Password">Mật Khẩu</label>
            <input type="password" class="form-control" id="Password" placeholder="Mật Khẩu">
          </div>
          <div class="form-group col-md-6">
            <label for="Password">Nhập lại</label>
            <input type="password" class="form-control" id="Password" placeholder="Mật Khẩu">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Tôi đống ý với điều khoản sử dụng
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>

   

  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
